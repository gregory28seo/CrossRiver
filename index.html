<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/series-label.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>
		<script src="https://code.highcharts.com/modules/export-data.js"></script>
		<link href="css/style.css" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
	</head>
	<body class="bodyCss">
		<div class="row heightAdjust">
			<div class="col-sm-4"></div>
			<div class="col-sm-2 emboss dropdown">
				Select Year |
				<select class="dropdown" name="year">
					<option value="15">2015</option>
					<option value="14">2014</option>
					<option value="13">2013</option>
					<option value="12">2012</option>
					<option value="11">2011</option>
					<option value="10">2010</option>
					<option value="09">2009</option>
					<option value="08">2008</option>
					<option value="07">2007</option>
				</select> 
			</div>
			<div class="col-sm-2 emboss button-parent">
				<input class="button" onClick='getCompleteData()' value="Generate Report" type="submit">
			</div>
		</div>
		<div class="row heightAdjust">
			<div class="col-sm-3 emboss" style="margin-left: 4%;">
				<div class="info-text">Total Amount Applied For</div>
				<div class="info-amount" id="total_amount"></div>
			</div>
			<div class="col-sm-1"></div>
			<div class="col-sm-3 emboss">
				<div class="info-text">Total Amount Funded</div>
				<div class="info-amount" id="total_amount_funded"></div>
			</div>
			<div class="col-sm-1"></div>
			<div class="col-sm-3 emboss">
				<div class="info-text">Total Committed by Investors</div>
				<div class="info-amount" id="total_invested"></div>
			</div>			
		</div>		
		<div class="row heightAdjust chartArea">
			<div class="col-sm-5 emboss" id="lineChart"></div>
			<div class="col-sm-5 emboss" id="barChart"></div>		
		</div>
		<script src="js/common.js"></script>
		<script src="js/lineChart.js"></script>
		<script src="js/barChart.js"></script>
	</body>
</html>
